# Main configuration for Sysctl Theme

# Site settings
name: Sysctl Theme
title: Sysctl Theme
email: awcodify@gmail.com
description: >-
  A clean, fast and SEO-friendly Jekyll theme focused on technical content and code readability.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://localhost:4000" # for local development

# GitHub Pages settings
repository: awcodify/sysctl-theme
github: [metadata]

# Theme settings - comment this line when developing locally
# remote_theme: awcodify/sysctl-theme

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
paginate: 5
paginate_path: "/page/:num/"

# Theme-specific settings
date_format: "%b %-d, %Y" # e.g. May 5, 2025
toc_position: right # Options: 'left', 'right' (default)

# Enable search functionality
search_enabled: true

# Dark mode configuration
dark_mode:
  enabled: true   # If set to false, the toggle button will be hidden
  default: true  # If true, dark mode will be the default theme

# Related posts configuration
related_posts:
  enabled: true
  title: "Related Articles"
  count: 3
  min_common_tags: 1

# Social sharing configuration
social_sharing:
  enabled: true
  title: "Share this post"


# Homepage configuration
homepage:
  # Hero section configuration
  hero:
    enabled: true
    title: "Welcome to Sysctl Theme"
    subtitle: "A clean, modern Jekyll theme for tech blogs and documentation"
    image: "welcome-to-sysctl-theme.png"
    buttons:
      - label: "Learn More"
        url: "/about/"
        primary: true
      - label: "GitHub"
        url: "https://github.com/awcodify/sysctl-theme"
        primary: false
  
  # About section configuration for sidebar
  about_widget:
    enabled: true
    title: "About"
    content: "A modern Jekyll theme perfect for tech blogs, documentation sites, and personal portfolios."
    link_text: "More about Sysctl â†’"
    link_url: "/about/"
    
  # Featured posts settings
  featured_posts:
    enabled: true
    title: "Featured Posts"
    limit: 3
    
  # Latest articles settings
  latest_articles:
    enabled: true
    title: "Latest Articles"
    excerpt_length: 30

# Navigation menu
navigation:
  - title: Home
    url: /
  - title: Documentation
    url: /docs
  - title: About
    url: /about
  - title: Categories
    url: /categories
  - title: Tags
    url: /tags
  - title: Contact
    url: /contact

# Social links
social:
  github: awcodify
  twitter: # your Twitter handle
  linkedin: # your LinkedIn username
  email: awcodify@gmail.com

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-remote-theme

# Content settings
excerpt_separator: <!--more-->

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - example/
  - LICENSE
  - sysctl-theme.gemspec